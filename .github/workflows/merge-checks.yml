---
name: Merge Checks

on:
  merge_group:
  pull_request_target:
    branches: [master, main]
    types: [synchronize, opened, reopened, labeled, unlabeled]

permissions:
  statuses: write

jobs:
  check-design-approved:
    name: Check if Design Approved
    runs-on: ubuntu-4
    steps:
      - name: Check if design approved and update status
        run: |
          set -euo pipefail
          status_state="pending"
          design_approved='${{ contains(github.event.pull_request.labels.*.name, 'design-approved') }}'
          after_next_version='${{ contains(github.event.pull_request.labels.*.name, 'after-next-version') }}'
          repo_url="${{ github.api_url }}/repos/$GITHUB_REPOSITORY"

          if [[ "$design_approved" == "true" && "$after_next_version" != "true" ]]; then
            status_state="success"
          else
            resp="$(curl -sSL --fail-with-body \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "${repo_url}/commits/${{ github.event.pull_request.head.sha }}/statuses")"
            if ! jq -e '.[] | select(.context == "Design Approved Check")' >/dev/null <<<"$resp"; then
              # Design not approved yet and no status exists
              # Keep it without a status to keep the green checkmark appearing
              # Otherwise, the commit and PR's CI will appear to be indefinitely pending
              # Merging will still be blocked until the required status appears
              exit 0
            fi
          fi

          curl -sSL --fail-with-body \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${repo_url}/statuses/${{ github.event.pull_request.head.sha }}" \
            -d '{"context":"Design Approved Check","state":"'"$status_state"'"}'

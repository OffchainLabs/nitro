---
name: nitro-go-tests
on:
  workflow_call:

jobs:
  go-tests:
    name: Full Go tests (matrix)
    runs-on: arbitrator-ci
    strategy:
      fail-fast: false
      matrix:
        test-mode: [l3challenge]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup CI
        uses: ./.github/actions/ci-setup

      - name: Set environment variables
        run: |
          mkdir -p target/tmp/deadbeefbee
          echo "TMPDIR=$(pwd)/target/tmp/deadbeefbee" >> "$GITHUB_ENV"
          echo "GOMEMLIMIT=6GiB" >> "$GITHUB_ENV"
          echo "GOGC=80" >> "$GITHUB_ENV"
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> "$GITHUB_ENV"

      - name: Build
        run: make -j8 build test-go-deps

      - name: Build all lint dependencies
        run: make -j8 build-node-deps

      - name: run L3 challenge tests
        if: matrix.test-mode == 'l3challenge'
        continue-on-error: true
        run: >-
          ${{ github.workspace }}/.github/workflows/gotestsum.sh
          --tags challengetest --run TestL3Challenge --timeout 120m --cover --junitfile test-results/junit.xml

      - name: Run basic test results action
        uses: codecov/basic-test-results@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          directory: 'test-results'

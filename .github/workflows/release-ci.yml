---
name: Release CI
run-name: Release CI triggered from @${{ github.actor }} of ${{ github.head_ref }}

# NOTE: Automatic workflow runs disabled - fork version doesn't support these workflows
# To re-enable, uncomment the triggers below
# on:
#   workflow_dispatch:
on: []

jobs:
  build_and_run:
    runs-on: arbitrator-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Startup Nitro testnode
        run: ./scripts/startup-testnode.bash

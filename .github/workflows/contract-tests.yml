name: CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'arbitrator/**'
      - 'solgen/src/osp/**'
      - 'solgen/src/mock/**'
      - 'solgen/test/**'
      - 'solgen/hardhat.config.ts'
      - 'Makefile'
  push:
    branches:
      - master

jobs:
  tests:
    name: Contract tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: yarn --cwd solgen install

      - name: Build
        run: yarn --cwd solgen build

      - name: Run tests
        run: yarn --cwd solgen hardhat --network hardhat test test/contract/*.spec.ts

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          files: ./solgen/coverage.json
          verbose: false
          token: ${{ secrets.CODECOV_TOKEN }}

name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  tests:
    name: Contract tests
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn solhint

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn hardhat --network hardhat test test/contract/*.spec.ts

      - name: Interface compatibility
        run: yarn run test:compatibility

      - name: Test Storage Layouts
        run: yarn run test:storage

      - name: Run coverage
        run: yarn hardhat coverage --testfiles "test/contract/*.spec.ts"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
          files: ./contracts/coverage.json
          verbose: false
          token: ${{ secrets.CODECOV_TOKEN }}

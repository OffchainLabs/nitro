name: CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'arbitrator/**'
      - 'solgen/src/osp/**'
      - 'solgen/src/mock/**'
      - 'solgen/test/**'
      - 'solgen/hardhat.config.ts'
      - 'Makefile'
  push:
    branches:
      - master

jobs:
  tests:
    name: Contract tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run tests
        run: |
          npm install --global yarn
          cd solgen
          yarn install
          yarn build
          yarn hardhat --network hardhat test test/contract/*.spec.ts

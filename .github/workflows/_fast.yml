---
name: fast-ci-jobs
on:
  workflow_call:
    outputs:
      ok:
        description: "true if all fast jobs passed"
        value: ${{ jobs.aggregate.outputs.ok }}

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: arbitrator-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup CI
        uses: ./.github/actions/ci-setup
        with:
          skip_checkout: 'true'

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          skip-cache: true
          skip-save-cache: true

      - name: Custom Lint
        run: go run ./linters ./...

      - name: Build
        run: make -j8 build test-go-deps

      - name: Build all lint dependencies
        run: make -j8 build-node-deps

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/lib/
            target/lib-wasm/
            target/include/brotli/

  aggregate:
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    outputs:
      ok: ${{ steps.ok.outputs.ok }}
    steps:
      - id: ok
        run: echo "ok=true" >> "$GITHUB_OUTPUT"

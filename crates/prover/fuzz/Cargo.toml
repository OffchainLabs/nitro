[package]
name = "prover-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
lazy_static = "1.4.0"
libfuzzer-sys = "0.4"
eyre = "0.6.8"
tokio = { version = "1.18.5", features = ["rt", "rt-multi-thread"] }
serde = { version = "1.0.137", features = ["derive"] }
hex = "0.4.3"
evm = "0.41.1"
serde_json = "1.0.81"
primitive-types = "0.11.1"
rayon = "1.5.1"

[dependencies.prover]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "osp"
path = "fuzz_targets/osp.rs"
test = false
doc = false

[package]
name = "multicall"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-primitives = "1.0.1"
alloy-sol-types = "1.0.1"
stylus-sdk = { path = "../../../langs/rust/stylus-sdk", features = ["reentrant"] }
hex = "0.4.3"

[profile.release]
codegen-units = 1
strip = true
lto = true
panic = "abort"

# uncomment to optimize for size
#   opt-level = "z"

[features]
contract-client-gen = []

[workspace]

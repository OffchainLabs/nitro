[package]
name = "sdk-storage"
version = "0.1.0"
edition = "2021"

[dependencies]
stylus-sdk = { path = "../../../langs/rust/stylus-sdk", default-features = false, features = [] }
#stylus-sdk = { path = "../../../langs/rust/stylus-sdk", default-features = false, features = ["storage-cache"] }
mini-alloc.path = "../../../langs/rust/mini-alloc"
